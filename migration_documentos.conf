<filestorage source>
  # Caminho do sapl_documentos.fs
  path /var/openlegis/SAGL5/var/filestorage/sapl_documentos.fs
  
  # Importante: Abre como somente leitura para não corromper a fonte
  read-only true
</filestorage>

<relstorage destination>
  <postgresql>
    # String de conexão (DSN)
    dsn dbname='sapl_documentos' user='zodbuser' host='localhost' password='openlegis'
  </postgresql>

  # CRUCIAL: Não mantém histórico para evitar erro de Foreign Key
  keep-history false
</relstorage>
